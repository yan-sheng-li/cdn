<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Vue 3 + Leaflet ç§»åŠ¨ç«¯åœ°å›¾ç¤ºä¾‹</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #app {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 8px;
      background: rgba(240,240,240,0.9);
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .buttons button {
      flex: 1;
      min-width: 80px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }
    .buttons button:active {
      background: #eee;
    }
    /* è‡ªå®šä¹‰å®šä½æŒ‰é’® */
    .locate-button {
      width: 44px;
      height: 44px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 20px;
    }
    .locate-button:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="buttons">
    <button @click="changeBase('osm')">è¡—é“å›¾</button>
    <button @click="changeBase('satellite')">å«æ˜Ÿå›¾</button>
  </div>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const map = ref(null);
    const baseLayers = {};
    const overlayLayers = {};
    let locationMarker = null;
    let locationCircle = null;

    onMounted(() => {
      // åˆå§‹åŒ–åœ°å›¾
      map.value = L.map('map', {
        center: [47.413220, -1.219482],
        zoom: 13,
        zoomControl: false
      });

      // åº•å›¾ï¼šè¡—é“å›¾
      baseLayers.osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      });

      // åº•å›¾ï¼šå«æ˜Ÿå›¾
      baseLayers.satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
      });

      // è¦†ç›–å±‚ï¼šæ ‡æ³¨
      overlayLayers.labels = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        opacity: 0.5
      });

      // é»˜è®¤åŠ è½½è¡—é“å›¾
      baseLayers.osm.addTo(map.value);

      // åŸºç¡€æ§ä»¶
      L.control.zoom({ position: 'bottomright' }).addTo(map.value);
      L.control.scale({ position: 'bottomleft', metric: true }).addTo(map.value);
      L.control.layers(
        { "è¡—é“å›¾": baseLayers.osm, "å«æ˜Ÿå›¾": baseLayers.satellite },
        { "æ ‡æ³¨": overlayLayers.labels },
        { position: 'topright' }
      ).addTo(map.value);

      // å®šä½æ§ä»¶
      const locateControl = L.control({ position: 'bottomright' });
      locateControl.onAdd = function () {
        const div = L.DomUtil.create('div', 'locate-button');
        div.innerHTML = "ğŸ“";
        div.title = "å®šä½åˆ°æˆ‘çš„ä½ç½®";
        div.onclick = () => {
          map.value.locate({ setView: true, maxZoom: 16 });
        };
        return div;
      };
      locateControl.addTo(map.value);

      // å®šä½æˆåŠŸ
      map.value.on("locationfound", (e) => {
        if (locationMarker) map.value.removeLayer(locationMarker);
        if (locationCircle) map.value.removeLayer(locationCircle);

        locationMarker = L.marker(e.latlng).addTo(map.value)
          .bindPopup("ä½ åœ¨è¿™é‡Œ").openPopup();
        locationCircle = L.circle(e.latlng, { radius: e.accuracy, color: "blue", fillOpacity: 0.1 }).addTo(map.value);
      });

      // å®šä½å¤±è´¥
      map.value.on("locationerror", (e) => {
        alert("å®šä½å¤±è´¥ï¼š" + e.message);
      });
    });

    // åˆ‡æ¢åº•å›¾
    const changeBase = (type) => {
      Object.values(baseLayers).forEach(layer => map.value.removeLayer(layer));
      baseLayers[type].addTo(map.value);
    };

    return { changeBase };
  }
}).mount('#app');
</script>
</body>
</html>
