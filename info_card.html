<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品简介图编辑器（高清易读版）</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.4/css/bulma.min.css">
    <style>
        /* 系统高清字体，确保截图锐利 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* 预览容器 */
        #preview-container {
            width: 800px;
            height: 800px;
            background-color: #dae5f2; /* RGB(218, 229, 242) */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            box-sizing: border-box;
            overflow: hidden;
            margin: 20px auto;
        }

        /* 商品标题 */
        .product-title {
            font-size: 42px;
            font-weight: 800;
            text-align: center;
            color: #000000;
            margin-bottom: 60px;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        /* 部分标题 */
        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 24px;
            position: relative;
            padding-bottom: 10px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px;
            height: 6px;
            background-color: #4a90e2;
            border-radius: 3px;
        }

        /* 技术组合标签（蓝色圆角带边框） */
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 60px;
        }
        .tech-tag {
            background-color: rgba(74, 144, 226, 0.2);
            color: #000000;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #4a90e2;
            letter-spacing: 0.5px;
        }

        /* 要点提炼 - 双列布局（使用 CSS Grid） */
        .points-tags {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 两列等宽 */
            gap: 20px 30px; /* 行间距 20px，列间距 30px */
            align-items: start; /* 顶部对齐，避免拉伸 */
        }
        .point-tag {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 500;
            color: #000000;
            line-height: 1.6;
            letter-spacing: 0.8px;
        }
        .point-tag::before {
            content: "✓";
            font-weight: bold;
            color: #27ae60;
            font-size: 28px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        /* 当亮点数量为奇数时，最后一项占满两列（可选美化） */
        .point-tag:last-child:nth-child(odd) {
            grid-column: span 2;
            justify-self: start;
        }

        /* 占位文字 */
        .placeholder-text {
            color: #888;
            font-style: italic;
            font-weight: 400;
        }
        .placeholder-tag {
            color: #888;
            font-style: italic;
            font-weight: 400;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">商品简介图编辑器（高清易读版）</h1>
            
            <div class="columns">
                <!-- 输入区 -->
                <div class="column is-half">
                    <div class="field">
                        <label class="label">商品标题</label>
                        <div class="control">
                            <input id="product-title" class="input is-large" type="text" placeholder="例如：智能无线蓝牙耳机 Pro">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">技术组合（每行一个，自动变蓝色圆角标签）</label>
                        <div class="control">
                            <textarea id="tech-stack" class="textarea" placeholder="例如：&#10;旗舰级主动降噪&#10;Hi-Res 小金标认证&#10;超长 40 小时续航&#10;蓝牙 5.3 稳定连接&#10;IPX5 生活防水" rows="8"></textarea>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">要点提炼说明（每行一个，自动变带✓的双列列表）</label>
                        <div class="control">
                            <textarea id="key-points" class="textarea" placeholder="例如：&#10;沉浸式听感，隔绝外界噪音&#10;高保真音质，还原现场细节&#10;单次续航长达40小时，无焦虑出行&#10;低延迟游戏模式，音画同步&#10;舒适佩戴，整天不累&#10;智能触控，操作更便捷&#10;多设备无缝切换&#10;入耳检测，自动播放/暂停" rows="12"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- 预览区 -->
                <div class="column is-half">
                    <h2 class="subtitle has-text-centered">实时预览（亮点双列展示）</h2>
                    <div id="preview-container">
                        <div id="preview-title" class="product-title placeholder-text">请填写商品标题</div>
                        
                        <div class="section-title">技术组合</div>
                        <div id="preview-tech" class="tech-tags">
                            <!-- 动态技术组合标签 -->
                        </div>
                        
                        <div class="section-title" style="margin-top: 50px;">要点提炼</div>
                        <div id="preview-points" class="points-tags">
                            <!-- 动态双列亮点标签 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const titleInput = document.getElementById('product-title');
        const techInput = document.getElementById('tech-stack');
        const pointsInput = document.getElementById('key-points');

        const previewTitle = document.getElementById('preview-title');
        const previewTech = document.getElementById('preview-tech');
        const previewPoints = document.getElementById('preview-points');

        function updatePreview() {
            // 商品标题
            const title = titleInput.value.trim() || '请填写商品标题';
            previewTitle.textContent = title;
            previewTitle.classList.toggle('placeholder-text', !titleInput.value.trim());

            // 技术组合标签
            previewTech.innerHTML = '';
            const techLines = techInput.value.split('\n').filter(line => line.trim());
            if (techLines.length === 0) {
                const placeholder = document.createElement('span');
                placeholder.textContent = '请填写技术组合...';
                placeholder.className = 'placeholder-tag';
                previewTech.appendChild(placeholder);
            } else {
                techLines.forEach(line => {
                    const tag = document.createElement('span');
                    tag.className = 'tech-tag';
                    tag.textContent = line.trim();
                    previewTech.appendChild(tag);
                });
            }

            // 要点提炼 - 双列布局
            previewPoints.innerHTML = '';
            const pointLines = pointsInput.value.split('\n').filter(line => line.trim());
            if (pointLines.length === 0) {
                const placeholder = document.createElement('div');
                placeholder.textContent = '请填写要点提炼说明...';
                placeholder.className = 'point-tag placeholder-tag';
                // 占位符也占两列，避免布局跳动
                placeholder.style.gridColumn = 'span 2';
                previewPoints.appendChild(placeholder);
            } else {
                pointLines.forEach(line => {
                    const tag = document.createElement('div');
                    tag.className = 'point-tag';
                    tag.textContent = line.trim();
                    previewPoints.appendChild(tag);
                });
            }
        }

        updatePreview();

        titleInput.addEventListener('input', updatePreview);
        techInput.addEventListener('input', updatePreview);
        pointsInput.addEventListener('input', updatePreview);
    </script>
</body>
</html>
