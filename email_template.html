<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>邮件通知</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f4f4f4; padding: 20px; margin: 0;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <tr>
      <td style="padding: 20px; text-align: center; background-color: #007BFF; color: #ffffff; border-top-left-radius: 8px; border-top-right-radius: 8px;">
        <h2 style="margin: 0;">📬 你有一条新通知</h2>
      </td>
    </tr>
    <tr>
      <td style="padding: 30px;">
        <p style="font-size: 16px; color: #333333;">你好，</p>
        <p style="font-size: 16px; color: #333333;">
          你的网站上有新的动态：
        </p>
        <div style="padding: 15px; background-color: #f1f1f1; border-radius: 6px; margin: 15px 0; font-size: 15px; color: #555555;">
          {{content}} <!-- 替换为实际通知内容 -->
        </div>
        <p style="font-size: 14px; color: #888888;">如果你不想再接收类似通知，可在后台设置中关闭邮件提醒。</p>
        <p style="font-size: 14px; color: #888888;">— 木子空间</p>
      </td>
    </tr>
    <tr>
      <td style="padding: 15px; text-align: center; background-color: #f9f9f9; color: #999999; font-size: 12px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
        本邮件由系统自动发出，请勿回复。
      </td>
    </tr>
  </table>
</body>
</html>
