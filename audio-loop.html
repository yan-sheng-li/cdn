    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #waveform {
            width: 100%;
            height: 128px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button,
        input {

    </style>

    <!-- Wavesurfer v6ï¼ˆå«æ’ä»¶ï¼‰ -->
    <script src="https://unpkg.com/wavesurfer.js@6.6.0/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6.6.0/dist/plugin/wavesurfer.regions.min.js"></script>
</head>

<body>

    <h2>ğŸµ æ‹–æ‹½é€‰æ‹©æ’­æ”¾ç‰‡æ®µ</h2>

    <input type="file" id="audioFile" accept="audio/*"><br>

    <div id="waveform"></div>

    <button onclick="playRegion()">â–¶ æ’­æ”¾ç‰‡æ®µ</button>
    <button onclick="toggleLoop()">ğŸ” å¾ªç¯: <span id="loopStatus">å…³é—­</span></button>
    <button onclick="pause()">â¸ æš‚åœ</button>

    <label for="speedControl">ğŸšï¸ æ’­æ”¾é€Ÿåº¦ï¼š</label>
    <select id="speedControl">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
    </select>


    <script>
        let wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ccc',
            progressColor: '#007bff',
            height: 100,
            plugins: [
                WaveSurfer.regions.create()
            ]
        });

        let region = null;
        let loopEnabled = false;

        document.getElementById('audioFile').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const objectUrl = URL.createObjectURL(file);
                wavesurfer.load(objectUrl);
            }
        });

        wavesurfer.on('ready', () => {
            const duration = wavesurfer.getDuration();
            if (region) region.remove();

            region = wavesurfer.addRegion({
                start: 0,
                end: Math.min(10, duration),
                color: 'rgba(0, 123, 255, 0.2)',
                drag: true,
                resize: true,
                loop: loopEnabled
            });
        });

        function playRegion() {
            if (region) {
                wavesurfer.play(region.start, region.end);
            }
        }

        function toggleLoop() {
            loopEnabled = !loopEnabled;
            document.getElementById('loopStatus').textContent = loopEnabled ? 'å¼€å¯' : 'å…³é—­';
            if (region) region.loop = loopEnabled;
        }

        function pause() {
            wavesurfer.pause();
        }
        // å¢åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // é˜²æ­¢ç©ºæ ¼è§¦å‘é¡µé¢æ»šåŠ¨
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    if (region) {
                        // å¦‚æœæ’­æ”¾è¶…å‡ºåŒºåŸŸï¼Œä»å¤´æ’­æ”¾ç‰‡æ®µ
                        const currentTime = wavesurfer.getCurrentTime();
                        if (currentTime < region.start || currentTime > region.end) {
                            wavesurfer.play(region.start, region.end);
                        } else {
                            wavesurfer.play();
                        }
                    } else {
                        wavesurfer.play();
                    }
                }
            }

            if (e.code === 'Enter') {
                e.preventDefault();
                if (region) {
                    wavesurfer.setCurrentTime(region.start);
                }
            }
        });

        // æ’­æ”¾é€Ÿåº¦è°ƒæ•´
        document.getElementById('speedControl').addEventListener('change', function () {
            const speed = parseFloat(this.value);
            wavesurfer.setPlaybackRate(speed);
        });


    </script>
</body>
