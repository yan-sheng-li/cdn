<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频片段播放器（支持文件夹）</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f8f9fa;
            transition: background 0.5s ease;
        }

        h2 {
            font-size: 1.4rem;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        /* waveform 加上轻微的阴影和动态发光 */
        #waveform {
            width: 100%;
            height: 96px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.15);
            transition: box-shadow 0.3s ease;
        }

        #waveform:hover {
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.35);
        }

        input[type="file"] {
            width: 100%;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        input[type="file"]:hover {
            transform: scale(1.02);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button,
        select {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            flex: 1 1 45%;
            min-width: 120px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover,
        select:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        select {
            background-color: #17a2b8;
        }

        ul#trackList {
            list-style: none;
            padding: 0;
        }

        #trackList li {
            padding: 8px 10px;
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #trackList li:hover {
            background-color: #e9ecef;
            transform: translateX(4px);
        }

        #trackList li.playing {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            animation: pulse 1.2s infinite;
        }

        p {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        /* 动画关键帧 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 123, 255, 0.7);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 12px rgba(0, 123, 255, 0.6);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 123, 255, 0.7);
            }
        }
    </style>


    <script src="https://unpkg.com/wavesurfer.js@6.6.0/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6.6.0/dist/plugin/wavesurfer.regions.min.js"></script>
</head>

<body>

    <h2>🎵 拖拽选择播放片段（支持文件夹）</h2>

    <label for="audioFile">选择音频文件:</label>
    <input type="file" id="audioFile" accept="audio/*">

    <label for="folderInput">选择文件夹:</label>
    <input type="file" id="folderInput" webkitdirectory directory multiple>

    <div id="waveform"></div>

    <div class="controls">
        <button onclick="playRegion()">▶ 播放片段</button>
        <button onclick="pause()">⏸ 暂停</button>
        <button onclick="toggleLoop()">🔁 循环: <span id="loopStatus">关闭</span></button>
        <select id="speedControl" title="播放速度">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
        </select>
    </div>

    <p>📁 选择文件夹后，可点击曲目播放</p>
    <ul id="trackList"></ul>

    <p>📱 空格键播放/暂停，回车回到片段起点（桌面端）</p>

    <hr>

            { song_name: "丁香花", qupu_url: "http://cdn.qiniu.liyansheng.top/img/丁香花.png" },
            { song_name: "卡农", qupu_url: "http://cdn.qiniu.liyansheng.top/img/卡农.png" },
            { song_name: "天使的翅膀", qupu_url: "http://cdn.qiniu.liyansheng.top/img/天使的翅膀.png" },
            { song_name: "西海情歌", qupu_url: "http://cdn.qiniu.liyansheng.top/img/西海情歌.jpg" },
            { song_name: "小芳", qupu_url: "http://cdn.qiniu.liyansheng.top/img/小芳.png" }
        ];


        const supportedFormats = ['.mp3', '.wav', '.ogg', '.flac', '.m4a'];
        let wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ccc',
            progressColor: '#007bff',
            height: 96,
            normalize: true,
            responsive: true,
            plugins: [WaveSurfer.regions.create()]
        });

        let region = null;
        let loopEnabled = false;

        let currentTrackIndex = null;

        function loadAudioFromBlob(blob, index = null) {
            const url = URL.createObjectURL(blob);
            wavesurfer.load(url);
            currentTrackIndex = index;
            highlightCurrentTrack();
        }

        // 高亮当前播放曲目
        function highlightCurrentTrack() {
            const listItems = document.querySelectorAll('#trackList li');
            listItems.forEach((li, i) => {
                if (i === currentTrackIndex) {
                    li.classList.add('playing');
                    if (!li.dataset.originalText) {
                        li.dataset.originalText = li.textContent;
                    }
                    li.textContent = '▶ ' + li.dataset.originalText;
                } else {
                    li.classList.remove('playing');
                    if (li.dataset.originalText) {
                        li.textContent = li.dataset.originalText;
                    }
                }
            });
        }

        document.getElementById('audioFile').addEventListener('change', function () {
            const file = this.files[0];
            if (file) loadAudioFromBlob(file);
        });

        wavesurfer.on('ready', () => {
            const duration = wavesurfer.getDuration();
            if (region) region.remove();
            region = wavesurfer.addRegion({
                start: 0,
                end: Math.min(10, duration),
                color: 'rgba(0, 123, 255, 0.2)',
                drag: true,
                resize: true,
                loop: loopEnabled
            });
        });

        function playRegion() {
            if (region) {
                wavesurfer.play(region.start, region.end);
            }
        }

        function toggleLoop() {
            loopEnabled = !loopEnabled;
            document.getElementById('loopStatus').textContent = loopEnabled ? '开启' : '关闭';
            if (region) region.loop = loopEnabled;
        }

        function pause() {
            wavesurfer.pause();
        }

        document.getElementById('speedControl').addEventListener('change', function () {
            const speed = parseFloat(this.value);
            wavesurfer.setPlaybackRate(speed);
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    const time = wavesurfer.getCurrentTime();
                    if (region && (time < region.start || time > region.end)) {
                        wavesurfer.play(region.start, region.end);
                    } else {
                        wavesurfer.play();
                    }
                }
            }

            if (e.code === 'Enter') {
                e.preventDefault();
                if (region) {
                    wavesurfer.setCurrentTime(region.start);
                }
            }
        });

        // 文件夹选择
        document.getElementById('folderInput').addEventListener('change', function () {
            const files = Array.from(this.files);
            const audioFiles = files.filter(file => supportedFormats.some(ext => file.name.toLowerCase().endsWith(ext)));

            const listContainer = document.getElementById('trackList');
            listContainer.innerHTML = '';

            audioFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.webkitRelativePath || file.name;
                li.dataset.index = index;
                li.onclick = () => {
                    loadAudioFromBlob(file, index);
                };
                listContainer.appendChild(li);
            });

            if (audioFiles.length > 0) {
                loadAudioFromBlob(audioFiles[0], 0); // 自动加载第一首
            }
        });

        function renderQupuList() {
            const list = document.getElementById('qupuList');
            list.innerHTML = '';

            qupuList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
            <strong>${item.song_name}</strong>  
            <a href="${item.qupu_url}" target="_blank">打开原图</a>
        `;
                list.appendChild(li);
            });
        }

        renderQupuList();


    </script>
