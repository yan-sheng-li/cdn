<body>

    <div class="controls">
        <button onclick="playRegion()">â–¶ æ’­æ”¾ç‰‡æ®µ</button>

    <p>ğŸ“± ç©ºæ ¼é”®æ’­æ”¾/æš‚åœï¼Œå›è½¦å›åˆ°ç‰‡æ®µèµ·ç‚¹ï¼ˆæ¡Œé¢ç«¯ï¼‰</p>

    <script>
        let wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ccc',
            progressColor: '#007bff',
            height: 96,
            normalize: true,
            responsive: true,
            plugins: [
                WaveSurfer.regions.create()
            ]
        });

        let region = null;
        let loopEnabled = false;

        document.getElementById('audioFile').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const objectUrl = URL.createObjectURL(file);
                wavesurfer.load(objectUrl);
            }
        });

        wavesurfer.on('ready', () => {
            const duration = wavesurfer.getDuration();
            if (region) region.remove();

            region = wavesurfer.addRegion({
                start: 0,
                end: Math.min(10, duration),
                color: 'rgba(0, 123, 255, 0.2)',
                drag: true,
                resize: true,
                loop: loopEnabled
            });
        });

        function playRegion() {
            if (region) {
                wavesurfer.play(region.start, region.end);
            }
        }

        function toggleLoop() {
            loopEnabled = !loopEnabled;
            document.getElementById('loopStatus').textContent = loopEnabled ? 'å¼€å¯' : 'å…³é—­';
            if (region) region.loop = loopEnabled;
        }

        function pause() {
            wavesurfer.pause();
        }

        document.getElementById('speedControl').addEventListener('change', function () {
            const speed = parseFloat(this.value);
            wavesurfer.setPlaybackRate(speed);
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    if (region) {
                        const currentTime = wavesurfer.getCurrentTime();
                        if (currentTime < region.start || currentTime > region.end) {
                            wavesurfer.play(region.start, region.end);
                        } else {
                            wavesurfer.play();
                        }
                    } else {
                        wavesurfer.play();
                    }
                }
            }

            if (e.code === 'Enter') {
                e.preventDefault();
                if (region) {
                    wavesurfer.setCurrentTime(region.start);
                }
            }
        });
    </script>
